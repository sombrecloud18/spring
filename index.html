<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://docs.spring.io/spring-cloud-task/docs/2.4.5/reference/epub/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css/style.css" />
    <link rel="stylesheet" href="styles.css/fonts.css" />
    <link rel="stylesheet" href="styles.css/media.css" />
    <title>Spring | Projects</title>
    <script type="module" src="index.js"></script>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="img/logo.png" alt="Логотип Spring.io" />
      <img class="burger-menu" src="img/burger-menu.png" />
      <nav class="header__nav">
        <button class="close-btn">&times;</button>
        <ul class="header__menu"></ul>
      </nav>
      <div class="overlay"></div>
    </header>
    <main class="main">
      <section class="projects-banner">
        <div class="container">
          <h1 class="projects-title">Projects</h1>
          <p class="projects-description">
            From configuration to security, web apps to big data—whatever the
            infrastructure needs of your application may be, there is a Spring
            Project to help you build it. Start small and use just what you
            need—Spring is modular by design.
          </p>
          <button class="release-button">Release calendar</button>
        </div>
      </section>
      <div class="border"></div>
      <div class="search-container">
        <input
          type="text"
          class="search-box"
          placeholder="Search projects by title or description..."
        />
      </div>
      <section class="cards">
        <div class="container cards__container"></div>
      </section>
    </main>
  </body>
</html>
